<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>  
  
  <div class="container">

    <div class="profile-card">

      <img class="profile-image" src="images/image-victor.jpg">
  
      <div class="profile-card-body">

        <div class="profile-bio">
          
          <div class="profile-bio-main">
            <p class="profile-bio-name">Victor Crest</p>
            <p class="profile-bio-age">26</p>
          </div>
          <p class="profile-bio-location">London</p>
        </div>
      
        <div class="profile-social">
          
          <div class="profile-social-followers">
            <p class="profile-social-data">80K</p>
            <p class="profile-social-label">Followers</p>
          </div>
          <div class="profile-social-likes">
            <p class="profile-social-data">803K</p>
            <p class="profile-social-label">Likes</p>
          </div>
          <div class="profile-social-photos">
            <p class="profile-social-data">1.4K</p>
            <p class="profile-social-label">Photos</p>
          </div>

        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jimmy Sweeney</a>.
  </div>
</body>
</html>
